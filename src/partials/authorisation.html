<div class="modal-auth" id="authModal">
  <div class="modal-content">
    <div class="auth-form">
      <div class="auth-form-close">
        <button class="btn-auth-close">
          <svg class="auth-icon-close" width="20" height="20">
            <use href="./images/icons.svg#icon-auth-close"></use>
          </svg>
        </button>
      </div>
      <form id="signup-form" class="signup-form">
        <ul class="form-list">
          <li class="input-item">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              class="inputs"
            />
          </li>
          <li class="input-item">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              class="inputs"
            />
            <svg class="icon-auth-input" width="18" height="18">
              <use href="./images/icons.svg#icon-auth-mail"></use>
            </svg>
          </li>
          <li class="input-item">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="inputs"
            />
            <svg class="icon-auth-input" width="18" height="18">
              <use href="./images/icons.svg#icon-auth-lock"></use>
            </svg>
          </li>
        </ul>
        <button type="submit" class="btn-sign-up">Sign up</button>
      </form>
      <div class="auth-form-options">
        <span id="signin-span"><a href="#" id="signin-link">Sign In</a></span>
        <span id="signup-span" class="signup-underline"
          ><a href="#" id="signup-link">Sign Up</a></span
        >
      </div>
    </div>
  </div>
</div>
